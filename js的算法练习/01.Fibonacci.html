<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 普通的循环，不用递归
        function fibonacci(n) {
            let num1 = 1, num2 = 1, res;
            if (n < 1)
                return -1;
            if(n === 1 || n == 2)
                return 1;
            for(let i = 2;i < n;i ++)
            {
                res = num1 + num2;
                num1 = num2;
                num2 = res;
            }
            return res;
        }

        function fibonacciRecursion(n){
            if(n === 1 || n === 2)
                return 1;
            if(n < 1) 
                return 0;
            return fibonacciRecursion(n - 1) + fibonacciRecursion(n - 2)
        }
        console.log("fibonacciRecursion");
        for(let i = 3;i < 9;i ++)
            console.log(fibonacciRecursion(i));

        console.log("fibonacci");
        for(let i = 3;i < 9;i ++)
            console.log(fibonacci(i));      

    </script>
</body>
</html>
