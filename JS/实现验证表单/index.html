<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/base.css">
</head>
<body>
    <div class="nav">
        <div class="title wrap">
            <span>注册新用户</span>
            <span>我有账号,去<a href="#">登陆</a></span>
        </div>
        <ul class="user wrap">
            <li>
                <label for="phone-number">手机号:</label>
                <input type="text" id="phone-number">
                <span></span>
            </li>
            <li>
                <label for="qq-number">QQ:</label>
                <input type="text" id="qq-number">
                <span></span>
            </li>
            <li>
                <label for="alias-name">昵称:</label>
                <input type="text" id="alias-name">
                <span></span>
            </li>
            <li>
                <label for="message">短信验证码:</label>
                <input type="text" id="message">
                <span></span>
            </li>
            <li>
                <label for="password">登陆密码:</label>
                <input type="password" id="password">
                <span></span>
            </li>
            <li>
                <label for="password-sure">确认密码:</label>
                <input type="password" id="password-sure">
                <span></span>
            </li>
            <li>
                <input type="checkbox" id="agreement"> <label for="agreement">同意协议并注册</label>
            </li>
        </ul>
        <button>完成注册</button>
    </div>
    <script src="./JS/reg.js"></script>
</body>
</html>
